<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <h2 style="color: white">Calculator</h2>
      <button id="themeToggle">Dark Mode</button>
    </nav>

    <main>
      <div class="calculator-wrap">
        <div class="operation-sec">
          <div class="top-operand"></div>
          <div class="current-operand"></div>
        </div>
        <button class="btn-primary sin-btn">sin</button>
        <button class="btn-primary cos-btn">cos</button>
        <button class="btn-primary tan-btn">tan</button>
        <button class="btn-primary sqrt-btn">sqrt</button>
        <button class="btn-secondary bracket">(</button>
        <button class="btn-secondary bracket">)</button>

        <button class="btn-secondary" id="mod-btn" onclick="setOperation('%')">
          %
        </button>
        <button class="btn-secondary" id="div-btn" onclick="setOperation('/')">
          <i class="fa-solid fa-divide fa-sm"></i>
        </button>

        <button class="btn-primary log-btn">log</button>
        <button class="btn-primary ac-btn">AC</button>

        <!-- history button -->
        <button class="btn-primary" id="historyToggle">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </button>

        <button class="btn-secondary" id="backspace-btn">
          <i class="fa-solid fa-delete-left fa-sm"></i>
        </button>

        <button class="btn-primary number-btn">7</button>
        <button class="btn-primary number-btn">8</button>
        <button class="btn-primary number-btn">9</button>
        <button
          class="btn-secondary"
          id="multi-btn"
          onclick="setOperation('*')"
        >
          X
        </button>
        <button class="btn-primary number-btn">4</button>
        <button class="btn-primary number-btn">5</button>
        <button class="btn-primary number-btn">6</button>
        <button
          class="btn-secondary"
          id="minus-btn"
          onclick="setOperation('-')"
        >
          -
        </button>
        <button class="btn-primary number-btn">1</button>
        <button class="btn-primary number-btn">2</button>
        <button class="btn-primary number-btn">3</button>
        <button class="btn-secondary" id="add-btn" onclick="setOperation('+')">
          +
        </button>
        <button class="btn-primary number-btn">00</button>

        <button class="btn-primary number-btn">0</button>
        <button class="btn-primary number-btn">.</button>
        <button class="btn-result" id="result-btn">
          =
        </button>

        <!-- History Panel -->
        <div class="history-panel" id="historyPanel">
          <div class="history-header">
            <h3>History</h3>
            <button id="clearHistory">
              <i class="fa-solid fa-trash fa-sm"></i> Clear
            </button>
          </div>
          <div class="history-items" id="historyItems">
            <div class="no-history">No calculations yet</div>
          </div>
        </div>
      </div>
    </main>

     <div class="keyboard-hint">
        Tip: Use your keyboard! Numbers, +, -, *, /, Enter (=), Backspace, Escape (C)
    </div>

  </body>
</html>
